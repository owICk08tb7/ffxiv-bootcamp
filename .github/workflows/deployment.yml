name: deployment
on:
  push:
    branches:
    - master
jobs:
  build-deploy:
    name: Build and deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.1.0
    - run: |
        corepack enable
        yarn
        yarn build
    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: github-pages
        folder: build
        commit-message: 'ci: deploy to GitHub Pages'
